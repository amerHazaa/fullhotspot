<style>
html, body {
min-height: 100%;
}
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Noto Kufi Arabic', sans-serif;
transition: width 0.3s ease;
}
body {
background-image: url(js/background.jpg);
background-position: center center;
background-repeat: no-repeat;
background-attachment: fixed;
background-size: cover;
}
.box {
width: 50%;
background-color: #9e9e9e4f;
padding: 2px;
margin: 120px auto 0 auto;
text-align: center;
position: relative;
border-bottom: 4px solid #9e9e9e4f;
-webkit-box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
-moz-box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.75);
}
.box .header {
color: white;
}
.icon {
background-color: #9e9e9e4f;
width: 70px;
height: 70px;
font-size: 2.2rem;
border-radius: 50px;
vertical-align: top;
padding: 1px;
position: absolute;
top: -35px;
left: 45%;
}
.icon i {
color: white;
}
.hr {
width: 90%;
height: 1px;
background-color: rgba(0,0,0,0.22);
margin: 10px auto;
}
.redirect {
color: white;
font-weight: bold;
font-size: 2rem;
}
.trust {
color: white;
font-size: 1.5rem;
font-weight: bold;
margin: 10px 0 10px 0;

}
.submit button {
width: 50%;
border: none;
outline: none;
cursor: pointer;
padding: 15px;
font-weight: bold;
font-size: 0.9rem;
background-color: #ADD8E6;
color: black;
border-bottom: 3px solid rgba(184, 229, 250,0.2);
margin: 10px auto 10px auto;
}
.submit button:hover {
background-color: #ADD8E6;
}
@keyframes anime {
from {color: #D60000;}
to {color: #0085DE;}
}
.freenet a {color: white;}
.footer, .freenet {
    width: 90%;
    padding: 9px 6px;
    background: #353b48;
    box-shadow: 0 1px 3px #192a56;
    -webkit-box-shadow: 0 1px 3px #192a56;
    -moz-box-shadow: 0 1px 3px #192a56;
    position: relative;
    overflow: hidden;
    margin: 9px auto;
}
.freenet {background: #f44236;}
.footer a, .freenet a {color: white; text-decoration: none;}
.footer:after, .freenet:after {
    content: "";
    position: absolute;
    top: -110%;
    left: -200%;
    width: 200%;
    height: 200%;
    opacity: 0;
    transform: rotate(30deg); 
    background: rgba(255, 255, 255, 0.13);
    background: linear-gradient(
        to right, 
        rgba(255, 255, 255, 0.13) 0%,
        rgba(255, 255, 255, 0.13) 77%,
        rgba(255, 255, 255, 0.5) 92%,
        rgba(255, 255, 255, 0.0) 100%);
}
.footer:hover:after, .freenet:hover:after {
    opacity: 1;
    top: -30%;
    left: -1%;
    transition-property: left, top, opacity;
    transition-duration: 0.7s, 0.7s, 0.15s;
    transition-timing-function: ease;
}

.marque {
    padding: 9px 5px;
    border-bottom: 1px solid rgba(0,0,0,0.22);
    background: #fbfbfb;
    -webkit-box-shadow: 0 0 5px rgba(0,0,0,0.22);
    -moz-box-shadow: 0 0 5px rgba(0,0,0,0.22);
    box-shadow: 0 0 5px rgba(0,0,0,0.22);
    font-size: 16px;
    width: 350px;
    overflow: hidden;
    margin: 11px auto;
}
@-webkit-keyframes anime {
from {color: #D60000;}
to {color: #0085DE;}
}
.animate {
animation: anime .25s infinite alternate;
-webkit-animation: anime .25s infinite alternate;
}
@media screen and (max-width:964px){

left: 44%;
}
}

.home button {
padding: 1%;

.home button:hover {

}

}

@media screen and (max-width:399px) {

width: 93%;

padding: 4%;
}
}
