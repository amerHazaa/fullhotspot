<!DOCTYPE html>
<html>

<script>    
function rem(){
	var uname = document.getElementById("uname").value;
    document.getElementById("paswd").value = uname;
    var rem   = document.getElementById('remember').checked;

	if(rem == true){
    var date = new Date();
    date.setTime(date.getTime()+(5*1000));
    var expires = date.toGMTString();
    date.setTime(date.getTime()+(259200*1000));
    var expire  = date.toGMTString();
    document.cookie = 'uname='+uname+';expires='+expire+'';
    document.cookie = 'paswd='+uname+';expires='+expire+'';
    document.cookie = 'error=1;expires='+expires+'';
    }
    else{
    return;
    }
	}

	function getCookie(){

	var date = new Date();
    date.setTime(date.getTime()+(5*1000));
    var expires = date.toGMTString();

    var SP = document.cookie.split(';');
    for (i=0; i < SP.length; i++) {
    name_value = SP[i];
    str = name_value.substring(0,6);
    if(str.indexOf("uname") !== -1){
    uname = name_value.split('=');
    uname = uname[1];
    }
    if(str.indexOf("paswd") !== -1){
    paswd = name_value.split('=');
    paswd = paswd[1];
    }

    if(str.indexOf("error") !== -1){
    return;
    }

    }

    if(uname != ""){
    document.cookie = 'error=1;expires='+expires+'';
    window.location.href='login?username='+uname+'&password='+paswd+'';
    }

    }

   getCookie();

</script>

<script language="JavaScript">
var fixd;
function isGregLeapYear(year)
{
return year%4 == 0 && year%100 != 0 || year%400 == 0;
}
function gregToFixed(year, month, day)
{
var a = Math.floor((year - 1) / 4);
var b = Math.floor((year - 1) / 100);
var c = Math.floor((year - 1) / 400);
var d = Math.floor((367 * month - 362) / 12);
if (month <= 2)
e = 0;
else if (month > 2 && isGregLeapYear(year))
e = -1;
else
e = -2;
return 1 - 1 + 365 * (year - 1) + a - b + c + d + e + day;
}
function Hijri(year, month, day)
{
this.year = year;
this.month = month;
this.day = day;
this.toFixed = hijriToFixed;
this.toString = hijriToString;
}
function hijriToFixed()
{
return this.day + Math.ceil(29.5 * (this.month - 1)) + (this.year - 1) * 354 +
Math.floor((3 + 11 * this.year) / 30) + 227015 - 1;
}
function hijriToString()
{
var months = new Array("„Õ—„","’›—","—»Ì⁄ «·√Ê·","—»Ì⁄ «·À«‰Ì","Ã„«œ «·√Ê·","Ã„«œ «·À«‰Ì","—Ã»","‘⁄»«‰","—„÷«‰","‘Ê«·","–Ê «·ﬁ⁄œ…","–Ê «·ÕÃ…");
return this.day + " " + months[this.month - 1]+ " " + this.year;
}
function fixedToHijri(f)
{
var i=new Hijri(1100, 1, 1);
i.year = Math.floor((30 * (f - 227015) + 10646) / 10631);
var i2=new Hijri(i.year, 1, 1);
var m = Math.ceil((f - 29 - i2.toFixed()) / 29.5) + 1;
i.month = Math.min(m, 12);
i2.year = i.year;
i2.month = i.month;
i2.day = 0;
i.day = f - i2.toFixed() + 1;
return i;
}
